<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账号管理</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/pages/zhanghao.css" />

	</head>

	<body>
		<div class="head">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">ID</label>
					<div class="layui-input-inline">
						<input type="text" name="email" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<input type="text" name="email" class="layui-input">
					</div>
				</div>
				<button class="layui-btn layui-btn-normal">查询</button>
			</div>
		</div>
		<div class="content">
			<div class="layui-btn-group demoTable">
				<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
				<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
				<button class="layui-btn" data-type="isAll">验证是否全选</button>
			</div>

			<div class="layui-row">
				<div class="layui-col-md12">
					<table class="layui-table" lay-data="{ height:'full-200', url:'../json/table.json/', page:true, id:'idTest',limit:10}" lay-filter="demo">
						<thead>
							<tr>
								<th lay-data="{type:'checkbox',width:'9%',align:'center'}"></th>
								<th lay-data="{field:'id', width:'10%',align:'center'}">ID</th>
								<th lay-data="{field:'username', width:'10%',align:'center'}">用户名</th>
								<th lay-data="{field:'sex', width:'6%', align:'center'}">性别</th>
								<th lay-data="{field:'city', width:'20%',align:'center'}">城市</th>
								<th lay-data="{field:'sign', width:'14%',align:'center'}">手机</th>
								<th lay-data="{field:'experience', width:'10%', align:'center'}">密码</th>

								<!--<th lay-data="{field:'classify', width:80}">职业</th>-->
								<!--<th lay-data="{field:'wealth', width:135, sort: true}">财富</th>-->
								<!--<th lay-data="{field:'score', width:80, sort: true, fixed: 'right'}">评分</th>-->
								<th lay-data="{fixed: 'right', width:'20%', align:'center', toolbar: '#barDemo'}">操作</th>
							</tr>
						</thead>
					</table>
				</div>

			</div>

			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
		</div>
	</body>
	<script src="../js/common/jquery-1.8.3.js"></script>

	<script src="../layui/layui.js"></script>
	<script src="../js/common/ajax.js"></script>
	<script>
		layui.use('table', function() {
			var table = layui.table;

			//监听表格复选框选择
			table.on('checkbox(demo)', function(obj) {
				console.log(obj)
			});
			//监听工具条
			table.on('tool(demo)', function(obj) {
				var data = obj.data;
				if(obj.event === 'detail') {
					
					layer.msg('ID：' + data.id + ' 的查看操作');
				} else if(obj.event === 'del') {
					layer.confirm('真的删除行么', function(index) {
						obj.del();
						layer.close(index);
					});
				} else if(obj.event === 'edit') {
					layer.alert('编辑行：<br>' + JSON.stringify(data))
				}
			});

			var $ = layui.$,
				active = {
					getCheckData: function() { //获取选中数据
						var checkStatus = table.checkStatus('idTest'),
							data = checkStatus.data;
						layer.alert(JSON.stringify(data));
					},
					getCheckLength: function() { //获取选中数目
						var checkStatus = table.checkStatus('idTest'),
							data = checkStatus.data;
						layer.msg('选中了：' + data.length + ' 个');
					},
					isAll: function() { //验证是否全选
						var checkStatus = table.checkStatus('idTest');
						layer.msg(checkStatus.isAll ? '全选' : '未全选')
					}
				};

			$('.demoTable .layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});
	</script>

</html>
