<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账号管理</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/pages/zhanghao.css" />

	</head>

	<body>

		<div class="head">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">ID</label>
					<div class="layui-input-inline">
						<input type="text" name="email" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<input type="text" name="email" class="layui-input">
					</div>
				</div>
				<button class="layui-btn layui-btn-normal">查询</button>
				<button class="layui-btn add layui-btn-normal">新增</button>
			</div>
		</div>
		<div class="content">
			<div class="layui-btn-group demoTable">

				<!--<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
				<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
				<button class="layui-btn" data-type="isAll">验证是否全选</button>-->
			</div>

			<div class="layui-row">
				<div class="layui-col-md12">
					<table class="layui-table" lay-data="{ height:'full-200', url:'../json/table.json/', page:true, id:'idTest',limit:10}" lay-filter="demo">
						<thead>
							<tr>
								<!--<th lay-data="{type:'checkbox',width:'9%',align:'center'}"></th>-->
								<th lay-data="{field:'id', width:'10%',align:'center'}">ID</th>
								<th lay-data="{field:'username', width:'14%',align:'center'}">用户名</th>
								<th lay-data="{field:'sex', width:'6%', align:'center'}">性别</th>
								<th lay-data="{field:'city', width:'25%',align:'center'}">城市</th>
								<th lay-data="{field:'sign', width:'14%',align:'center'}">手机</th>
								<th lay-data="{field:'experience', width:'10%', align:'center'}">密码</th>

								<!--<th lay-data="{field:'classify', width:80}">职业</th>-->
								<!--<th lay-data="{field:'wealth', width:135, sort: true}">财富</th>-->
								<!--<th lay-data="{field:'score', width:80, sort: true, fixed: 'right'}">评分</th>-->
								<th lay-data="{fixed: 'right', width:'20%', align:'center', toolbar: '#barDemo'}">操作</th>
							</tr>
						</thead>
					</table>
				</div>

			</div>

			<script type="text/html" id="barDemo">
				<!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
				<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
				<!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
			</script>
		</div>
		<div class="bg"></div>
		<div class="model">
			<div class="head">
				新增账号<span>X</span>
			</div>
			<div class="cont">
				<div class="layui-inline">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="phone" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" class="layui-input">
					</div>
				</div>
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">地址</label>
						<div class="layui-input-inline">
							<select lay-filter="province" id="province" name='province'>
							</select>
						</div>
						<div style="margin-left: 65px;" class="layui-input-inline">
							<select lay-filter="city"  id="city" name='city'>
							</select>
						</div>
						<div style="margin-left: 65px;" class="layui-input-inline">
							<select id="area" name='area'>
							</select>
						</div>
					</div>
				</form>
			</div>
			<p class="btn"><button class="layui-btn layui-btn-normal submits">提交</button></p>
		</div>
	</body>
	<script src="../js/common/jquery-1.8.3.js"></script>
	<script src="../layui/layui.js"></script>
	<script src="../js/common/ajax.js"></script>
	<script src="../js/pages/zhanghao.js"></script>
	<script>

	</script>

</html>
